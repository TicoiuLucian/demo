<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body><br><br>
<div class="container-fluid text-center">
    <div class="text-center"><h1>LOGIN</h1></div>

    <form action="#" th:action="@{/my-user/login}" th:object="${user}" method="post"
          style="max-width:280px; margin:0 auto"><br>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Username:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" id="username" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" id="password" required minlength="4"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success" style="width:80px;">Login</button>
            <span><a th:href="@{/my-user/register}" class="btn btn-success">Register</a> </span>
        </div>
    </form>

</div>
</body>
</html>
